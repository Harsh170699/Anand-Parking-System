<html>
<head>
    <title> Transparent Login Form Design </title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">   
</head>
<body>
	<p></p>
    <div class="login-box">
        <h1>Login Here</h1>
            <form>
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username" pattern="^@[A-Za-z]$" required>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <input type="submit" name="submit" value="Login">
            <a href="#">Forget Password / New User?</a>    
            </form>
    </div>
</body>
</html>
